<div id="col2-head" class="head">
    <button id="col2-menu-on" onclick="menuOn()" title="Open menu">
        <span class="icon">menu</span>
        <br><span class="label">menu</span>
    </button>

    <button id="col2-menu-off" hidden onclick="menuOff()" title="Close menu">
        <span class="icon">close</span>
        <br><span class="label">close</span>
    </button>

    <a href="../pages/1-home.html" id="col2-brand">
        <span class="emoji" title="Return to Home">ðŸ“—</span>
        <span class="label2">&nbsp;librus.app</span>
    </a>
    <button id="col2-sha-btn" class="fr" title="Share" onclick="webShare()">
        <span class="icon">share</span>
        <br><span class="label">share</span>
    </button>

    <button id="col2-fs-btn" class="fr" onclick="openFullscreen()" title="Fullscreen">
        <span class="icon">fullscreen</span>
        <br><span class="label">full</span>
    </button>

    <button id="col2-ns-btn" class="fr hide" onclick="closeFullscreen()" title="Normal screen">
        <span class="icon">fullscreen_exit</span>
        <br><span class="label">normal</span>
    </button>

    <button id="col2-dm-btn" class="fr" onclick="darkMode()" title="Dark mode">
        <span class="icon">contrast</span>
        <br><span class="label">dark</span>
    </button>

    <button id="col2-lm-btn" class="fr hide" onclick="lightMode()" title="Lite mode">
        <span class="icon">contrast_rtl_off</span>
        <br><span class="label">lite</span>
    </button>

    <button id="col2-loff-btn" class="fr" onclick="labelOff()" title="Hide labels">
        <span class="icon">label_off</span>
        <br><span class="label">hide</span>
    </button>

    <button id="col2-lon-btn" class="fr hide" onclick="labelOn()" title="Show labels">
        <span class="icon">label</span>
    </button>

</div>
