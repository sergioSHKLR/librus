    .hero {
      background-color: lightyellow;

    }

      .hero {

        margin-left: auto;

      }
    }

    @media (orientation:portrait) {
      .hero {
        font-size: 17px;
        margin-left: auto;
        margin-right: auto;
        max-height: 380px;
        max-width: 380px
      }
    }

    #col2-body table {
      width: 80%
    }

    body {
      background-color: #333;
      margin-top: calc(100vw * .1)
    }

    .banner {
      color: white;
      font-family: sans-serif;
      margin-left: auto;
      margin-right: auto;
      text-align: center
    }

    .enter {
      bottom: 0;
      color: transparent;
      position: absolute;
      right: 0
    }

    .center-button {
      animation: fade-me-in 5s
    }

    @keyframes fade-me-in {
      100% {
        opacity: 1
      }

      0%,
      80% {
        opacity: 0
      }
    }
  </style>
